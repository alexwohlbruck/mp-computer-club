<!DOCTYPE html>
<html lang="en-us" ng-app="club" ng-controller="MainCtrl">

<head>
	<title>MP Computer Club</title>
	<meta charset="utf-8">
	
	<!-- Mobile device scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet"><!-- Inconsolata -->
	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><!-- Material Icons -->
</head>

<body>
	<ng-include src="'views/partials/header.html'"></ng-include>
	
	<div id="window-container">
		<window ng-repeat="window in windows.items" window-data="window"></window>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdn.rawgit.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
	
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
	<script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>
	
	<script src="js/keys.js"></script>
	
	<script src="js/app.js"></script>
	
	<!-- Controllers -->
	<script src="js/controllers/main.controller.js"></script>
	<script src="js/controllers/window.controller.js"></script>
	
	<!-- Services -->
	<script src="js/services/auth.service.js"></script>
	<script src="js/services/chat.service.js"></script>
	<script src="js/services/members.service.js"></script>
	
	<!-- Directives -->
	<script src="js/directives/window.directive.js"></script>
</body>
</html>
